<head>

    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin: 10px;
            float: left;
           /*溢出隐藏  */
            overflow: hidden;
        }
        /* 设置宽度，控制图片大小 */
        img{
            width: 100%; 
            transition: all .4s;
        }
        /*  */
        div img:hover{
            transform: scale(1.5);
        }
    </style>
</head>
